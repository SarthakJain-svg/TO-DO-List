<html>
	<head>
		<title>To Do List</title>
		<link rel = "stylesheet" href="style.css">
		<script src = "script.js"></script>
	</head>
	<body>
		<div id = "div1">
			<input type = "text" placeholder = "Add your tasks..." id = "abc">
			<input type = "submit" id = "add" onClick="addTask()" value="Submit">
		</div>
		<div id = "div 2">
			<h1>To Do</h1>
			<ul id = "ulist">
			</ul>
			<button id = "complete" onClick="CompleteTask()">Complete</button>
			<button id = "delete" onClick="DeleteTask()">Delete</button>
		</div>
		<div id = "div3">
			<h1>Completed Tasks</h1>
			<ul id = "ulist1">
			</ul>
			<button id = "delete1" onClick="DeleteCompleteTask()">Delete</button>
		</div>
	</body>
</html>
